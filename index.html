<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal-Quiz</title> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>  
    <div class="quiz-area" id="quiz">
        <div class="header">
        <h2 id="heading">Guess the animal!!</h2> 
        </div>
        <div id="question">
         <img id= "quiz-image" src="assets/images/background_img.jpg" alt="question-images">
        </div>
        <div>
        <input type="text" id="guess" placeholder="Enter your Answer here">
        <button id="submit" onclick="checkAnswer()">Submit</button>
        </div>
        <div class="result">
        <p id="score">Score: 0</p>
        <p id="answer-result">result</p>
        </div>
        <div class="buttons">
        
        <button id="reload" onclick="reloadQuiz()">Reload</button>
        <button id="next" onclick="nextImage()">Next</button>          
        </div>  
    </div>
        <script src="assets/js/script.js"></script>
</body>
</html>
